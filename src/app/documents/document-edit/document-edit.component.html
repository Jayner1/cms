<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            required
            [(ngModel)]="document.name"
            #nameInput="ngModel">

          <div *ngIf="nameInput.invalid && nameInput.touched" class="alert alert-danger">
            Document Title is required.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            max="255"
            [(ngModel)]="document.description">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            name="url"
            class="form-control"
            size="150"
            max="255"
            required
            [(ngModel)]="document.url"
            #urlInput="ngModel">

          <div *ngIf="urlInput.invalid && urlInput.touched" class="alert alert-danger">
            Document URL is required.
          </div>
        </div>
      </div>

      <div class="row" *ngIf="(nameInput.invalid || urlInput.invalid) && f.submitted" >
        <div class="col-sm-12">
          <div class="alert alert-danger">
            The Document Title and Document URL are required fields.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
