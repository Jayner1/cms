<div class="panel panel-default">
  <div class="panel-body">
    <form id="message-edit" (ngSubmit)="onSendMessage()">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="sender">Sender</label>
          <input
            type="text"
            id="sender"
            class="form-control"
            [(ngModel)]="sender"
            name="sender"
            required
          />
        </div>
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            [(ngModel)]="subject"
            name="subject"
            required
          />
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            class="form-control"
            [(ngModel)]="msgText"
            name="message"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Send</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
