<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Messages</span>
      <a class="btn btn-success pull-right" (click)="onAddMessage()">Add Message</a>

    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let message of messages" (click)="onSelectedMessage(message)">
          {{ getSenderName(message.sender) }}<br>
          {{ message.msgText }}
        </li>
      </ul>
    </div>
  </div>
</div>
