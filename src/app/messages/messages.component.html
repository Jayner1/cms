<div class="container">
  <div class="row">
    <div class="col-md-6">
      <cms-message-list 
        (selectedMessageEvent)="onMessageSelected($event)" 
        (addMessageEvent)="onAddMessage()">
      </cms-message-list>
    </div>
    <div class="col-md-6">
      <cms-message-edit [message]="selectedMessage" [isNew]="isNew"></cms-message-edit>
    </div>
  </div>
</div>
