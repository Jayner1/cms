<div class="list-group-item p-2">
  <a
    [routerLink]="['/contacts', contact.id]"
    class="d-flex align-items-center text-decoration-none text-dark w-100"
    style="overflow: hidden; min-width: 0;"
  >
    <img
      [src]="contact.imageUrl"
      alt="{{ contact.name }}"
      class="rounded-circle me-3"
      style="width: 50px; height: 50px; flex-shrink: 0;"
    />
    <div
      style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-shrink: 1; min-width: 0;"
    >
      <h5 class="mb-1" style="margin: 0;">{{ contact.name }}</h5>
      <p class="mb-0">{{ contact.email }}</p>
      <p class="mb-0">{{ contact.phone }}</p>
    </div>
  </a>
</div>
