<div class="media">
  <a [routerLink]="['/contacts', contact.id]" routerLinkActive="active">
    <div class="media-left">
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="media-object" style="width: 50px; height: 50px;">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ contact.name }}</h4>
      <p>{{ contact.email }}</p>
      <p>{{ contact.phone }}</p>
    </div>
  </a>
</div>
