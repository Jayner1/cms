<div
  id="contactsList"
  cdkDropList
  [cdkDropListData]="contacts"
  [cdkDropListConnectedTo]="['groupList']"
  class="contacts-left-panel"
  style="overflow-y: auto; max-height: 90vh;"
>
  <div
    *ngFor="let contact of contacts"
    cdkDrag
    class="list-group-item"
    style="display: flex; align-items: center; cursor: pointer;"
  >
    <a [routerLink]="[contact.id]" style="text-decoration: none; color: inherit; display: flex; align-items: center; width: 100%;">
      <img 
        *ngIf="contact.imageUrl"
        [src]="contact.imageUrl" 
        alt="{{ contact.name }}" 
        style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px;"
      />
      <span>{{ contact.name }}</span>
    </a>
  </div>
</div>

<!-- Add a button for creating new contacts -->
<div style="margin-top: 1rem;">
  <button class="btn btn-primary" [routerLink]="['new']">New Contact</button>
</div>
